<html>
<body onload="view_res()">

<div id="res_div">Тестирую...</div><br>

<script language="JavaScript">

var href = 'http://engine/'; // admin/left.ehtml?url=ModHttp1
var len = 5;
var a = 50;


var msecs = 0;

var inter = window.setInterval("msecs+=0.1",100);

for(i=0;i<len;i++)
	document.write('<iframe width="'+a+'" height="'+a+'" src="'+href+'"></iframe><br>')
	//document.write('<img width="'+a+'" height="'+a+'" src="'+href+'" />')

function view_res(){
	window.clearInterval(inter);
	res_div.innerText = 'Среднее время загрузки: '+msecs/len;
}

</script>

</body>
</html>
