<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">
<TITLE></TITLE>
</HEAD>
<BODY>

<SCRIPT LANGUAGE=javascript>
<!--

is_draging = 0;
drag_obj = null;
drag_dx = 0;
drag_dy = 0;

function StartDrag(obj){
	
	drag_obj = obj;
	is_draging = 1;
	
	drag_obj.style.position = "absolute";
	drag_obj.style.zIndex = 200;
	
	mx = event.x + document.body.scrollLeft - 2;
	my = event.y + document.body.scrollTop - 2;
	drag_dx = obj.getBoundingClientRect().left + document.body.scrollLeft - 2 - mx;
	drag_dy = obj.getBoundingClientRect().top + document.body.scrollTop - 2 - my;
	
	return false;
}


function StopDrag(obj){
	
	if(drag_obj != obj){
	
		window.status = "DO: Moving "+drag_obj.id+" to "+obj.id;
	
	}
	
	drag_obj.style.position = "";
	
	drag_obj = null;
	is_draging = 0;
	
	obj.style.zIndex = 250;
	
	return false;
}

function MMove(){
	
	if( !is_draging || drag_obj == null) return;
	
	x = event.x + document.body.scrollLeft - 2;
	y = event.y + document.body.scrollTop - 2;
		
	drag_obj.style.posLeft = x + drag_dx;
	drag_obj.style.posTop = y + drag_dy;
	
}

function OnOver(obj){
	
	if( !is_draging || drag_obj == null) return;
	if( drag_obj == obj ) return;
	
	obj.style.backgroundColor = "#ffff00";
	
	window.status = "Move "+drag_obj.id+" to "+obj.id;

}

function OnOut(obj){
	
	if( !is_draging || drag_obj == null) return;
	if( drag_obj == obj ) return;
	
	obj.style.backgroundColor = "#000000";
	
	window.status = "";

}

document.onmousemove = MMove;

//-->
</SCRIPT>

<DIV id="id_Dir1"
 onmouseover="return OnOver(id_Dir1)"
 onmouseout="return OnOut(id_Dir1)"
 onmouseup="return StopDrag(id_Dir1)"
 onmousedown="return StartDrag(id_Dir1)"
 style="Z-INDEX: 250; WIDTH: 30px; HEIGHT: 30px; BACKGROUND-COLOR: black">
</DIV>

<DIV id=id_Elem1
 onmouseover="return OnOver(id_Elem1)"
 onmouseout="return OnOut(id_Elem1)"
 onmouseup="return StopDrag(id_Elem1)"
 onmousedown="return StartDrag(id_Elem1)"
 style="Z-INDEX: 250; WIDTH: 30px; HEIGHT: 30px; BACKGROUND-COLOR: black">
</DIV>

</BODY>
</HTML>
